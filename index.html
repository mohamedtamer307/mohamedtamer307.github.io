<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohamed Tamer CV</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
}

.container{
max-width:1000px;
margin:auto;
padding:20px;
}

.header{
text-align:center;
}

.profile-img{
width:150px;
height:150px;
border-radius:50%;
border:4px solid #38bdf8;
object-fit:cover;
}

.card{
background:#1e293b;
padding:20px;
border-radius:12px;
margin-top:20px;
box-shadow:0 0 15px rgba(0,0,0,0.4);
}

.skill{
margin:10px 0;
}

.bar{
background:#334155;
border-radius:20px;
overflow:hidden;
}

.progress{
height:10px;
background:#38bdf8;
width:0;
transition:2s;
}

.project{
background:#334155;
padding:10px;
border-radius:8px;
margin-top:10px;
}

button{
background:#38bdf8;
border:none;
padding:10px 15px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
margin-top:10px;
}

.lang-btn{
position:fixed;
top:15px;
right:15px;
}

</style>
</head>

<body>

<button class="lang-btn" onclick="toggleLang()">EN / عربي</button>

<div class="container">

<div class="header">
<img src="profile.jpg" class="profile-img">
<h1 id="name">محمد تامر</h1>
<p id="title">مطور مواقع ويب</p>
<a href="cv.pdf" download>
<button id="download">تحميل السيرة الذاتية</button>
</a>
</div>

<div class="card">
<h2 id="aboutTitle">نبذة عني</h2>
<p id="aboutText">
مطور ويب شغوف ببناء مواقع حديثة وسريعة وتجربة مستخدم احترافية.
</p>
</div>

<div class="card">
<h2 id="skillsTitle">المهارات</h2>

<div class="skill">HTML
<div class="bar"><div class="progress" data-width="95%"></div></div>
</div>

<div class="skill">CSS
<div class="bar"><div class="progress" data-width="90%"></div></div>
</div>

<div class="skill">JavaScript
<div class="bar"><div class="progress" data-width="85%"></div></div>
</div>

</div>

<div class="card">
<h2 id="projectsTitle">المشاريع</h2>

<div class="project">
<b>Website Portfolio</b>
<p>موقع شخصي لعرض الأعمال.</p>
</div>

<div class="project">
<b>E-commerce Store</b>
<p>متجر إلكتروني متكامل.</p>
</div>

</div>

</div>

<script>

// تحريك المهارات
window.onload = ()=>{
document.querySelectorAll(".progress").forEach(bar=>{
bar.style.width = bar.dataset.width;
});
};

// تغيير اللغة
let arabic = true;

function toggleLang(){

arabic = !arabic;

if(arabic){
document.documentElement.lang="ar";
name.innerText="محمد تامر";
title.innerText="مطور مواقع ويب";
aboutTitle.innerText="نبذة عني";
aboutText.innerText="مطور ويب شغوف ببناء مواقع حديثة وسريعة وتجربة مستخدم احترافية.";
skillsTitle.innerText="المهارات";
projectsTitle.innerText="المشاريع";
download.innerText="تحميل السيرة الذاتية";
}
else{
document.documentElement.lang="en";
name.innerText="Mohamed Tamer";
title.innerText="Web Developer";
aboutTitle.innerText="About Me";
aboutText.innerText="Passionate web developer building modern fast websites and professional user experiences.";
skillsTitle.innerText="Skills";
projectsTitle.innerText="Projects";
download.innerText="Download CV";
}

}

</script>

</body>
</html>
